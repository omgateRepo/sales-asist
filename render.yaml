# Render Blueprint â€“ database first so fromDatabase resolves when services are created
# Build: build:api. preDeploy: migrate:api. Start: start:api.
# Docs: https://render.com/docs/blueprint-spec

databases:
  - name: sales-asist-db
    plan: free
    region: oregon

services:
  - type: web
    name: sales-asist-api
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm run build:api
    preDeployCommand: npm run migrate:api && npm run seed:api
    startCommand: npm run start:api
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: sales-asist-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /api/health

  - type: web
    name: sales-asist-frontend
    runtime: static
    buildCommand: npm install && cd frontend && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://sales-asist-api.onrender.com
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
